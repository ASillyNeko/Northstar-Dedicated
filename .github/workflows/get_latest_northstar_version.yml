name: Get Latest Northstar Version

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  get-latest-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get Latest Northstar Version
        run: |
          curl -s https://api.github.com/repos/R2Northstar/Northstar/releases/latest > latest_release.json
          LATEST_VERSION=$(jq -r '.tag_name' latest_release.json)
          LATEST_VERSION_SHA256=$(jq -r '.assets[0].digest' latest_release.json | cut -d':' -f2)
          echo "LATEST_VERSION=$LATEST_VERSION" >> $GITHUB_ENV
          echo "LATEST_VERSION_SHA256=$LATEST_VERSION_SHA256" >> $GITHUB_ENV
          rm latest_release.json

      - name: Update northstar_version.txt
        run: |
          sed -i "s/export NORTHSTAR_VERSION=.*/export NORTHSTAR_VERSION=${LATEST_VERSION}/" northstar_version.txt
          sed -i "s/export NORTHSTAR_GITHUB_SHA256SUM=.*/export NORTHSTAR_GITHUB_SHA256SUM=sha256:${LATEST_VERSION_SHA256}/" northstar_version.txt

      - name: Check for Changes
        id: git-check
        run: |
          if git diff --quiet; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Changes
        if: steps.git-check.outputs.no_changes == 'false'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add northstar_version.txt
          git commit -m "Update Northstar to version ${LATEST_VERSION}"
          git push origin HEAD:main

  build-and-release:
    needs: get-latest-version
    if: needs.get-latest-version.outputs.no_changes == 'false'
    permissions:
      contents: write
      packages: write
    uses: ./.github/workflows/build_and_release.yml